<!DOCTYPE html>
<html>

<head>
    <title>Masuk Sebagai</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
    <div class="row" style="margin-top: 13%">
		<div class="col-md-3 col-lg-3">
		</div>
		<div class="col-md-6 col-lg-6">
			<div class="container">
                <center class="text-muted"><h6>Masuk sebagai</h6></center>
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <a href="./admin" style="text-decoration:none">
                            <div class="card bg-success text-white border-0">
                                <img class="card-img-top" src="adm.png">
                                <div class="card-body">
                                    <center>
                                        <h5 class="card-title"><b>Admin</b></h5>
                                        <p class="card-text">Buat, atur dan kelola ujian.</p>
                                    </center>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <a href="./pengawas" style="text-decoration:none">
                            <div class="card bg-primary text-white border-0">
                                <img class="card-img-top" src="pgw.png">
                                <div class="card-body">
                                    <center>
                                        <h5 class="card-title"><b>Pengawas</b></h5>
                                        <p class="card-text">Lihat keterangan ujian.</p>
                                    </center>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
			</div>
		</div>
		<div class="col-md-3 col-lg-3">
		</div>
	</div>
    <!-- Menyisipkan JQuery dan Javascript Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
