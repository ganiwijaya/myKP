<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-default border-bottom bg-white">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand">
                <h5>UJOL</h5>
            </a>
            </div>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                Selesaikan
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Selesaikan Ujian</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                            Apakah Anda yakin untuk menyelesaikan ujian? Ujian tidak dapat diulang lagi.
                    </div>
                    <div class="modal-footer">
                        <a href="./" type="button" class="btn btn-primary">Selesai</a>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Batalkan</button>
                    </div>
                </div>
            </div>
        </div>        
    </div> 
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
